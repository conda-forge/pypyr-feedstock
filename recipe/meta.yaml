{% set name = "pypyr" %}
{% set version = "5.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypyr-{{ version }}.tar.gz
  sha256: 8f998d6cf1b040382dd020336a86662ad32e4fbdbf5036b85c64158dcf1982fa
  folder: source

build:
  number: 0
  noarch: python
  entry_points:
    - pypyr=pypyr.cli:main
  script: cd source/ && {{ PYTHON }} -m flit install --deps=none

requirements:
  host:
    - pip
    - python >=3.7
    - flit
  run:
    - python >=3.7
    - python-dateutil
    - ruamel.yaml
    - tomli
    - tomli-w

test:
  imports:
    - pypyr
    - pypyr.cache
  commands:
    - pip check
    - pypyr --help
  requires:
    - pip

about:
  home: https://pypyr.io
  summary: task-runner for automation pipelines defined in yaml. cli & api.
  dev_url: https://github.com/pypyr/pypyr/
  license: Apache-2.0
  license_file: source/LICENSE

extra:
  recipe-maintainers:
    - Sclare87
